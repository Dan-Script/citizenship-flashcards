<!DOCTYPE html>
<html>
<head>
  <title>Civics Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/main.css" />
  <script type="text/javascript" src="assets/test.js"></script>
</head>
<body>
  <div class="main_container">
    <div class="info"><p id='counter'></p></div>
    <div class="card"></div>
    <div class="actions">
      <input id="start" type="button" name="start" value="Start!" onclick="init(questions)">
      <input id="reset" type="button" name="reset" value="Reset" onclick="reset()">
      <input id="show" type="button" name="show" value="Reveal Answer" onclick="showAnswer()">
      <input id="next" type="button" name="next" value="Next" onclick="init(questions)">
    </div>
  </div>
</body>
</html>
